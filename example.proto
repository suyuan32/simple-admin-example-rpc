syntax = "proto3";

package example;
option go_package="./example";

message Empty {}

message IDReq {
  uint64 id = 1;
}

message IDsReq {
  repeated uint64 ids = 1;
}

message UUIDReq {
  string uuid = 1;
}

message BaseResp {
  string msg = 1;
}

message PageInfoReq {
  uint64 page = 1;
  uint64 page_size = 2;
}


// Student message

message StudentInfo {
  uint64 id = 1;
  int64 created_at = 2;
  int64 updated_at = 3;
  string name = 4;
  int64 age = 5;
}

message StudentListResp {
  uint64 total = 1;
  repeated StudentInfo data = 2;
}

message StudentPageReq {
  uint64 page = 1;
  uint64 page_size = 2;
  string name = 3;
}

service Example {
  rpc initDatabase (Empty) returns (BaseResp);
  // Student management
  rpc createOrUpdateStudent (StudentInfo) returns (BaseResp);
  rpc getStudentList (StudentPageReq) returns (StudentListResp);
  rpc deleteStudent (IDReq) returns (BaseResp);
  rpc batchDeleteStudent (IDsReq) returns (BaseResp);
}